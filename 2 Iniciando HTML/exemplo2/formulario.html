<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form action="">
            <p>
                Insira seu nome: <input type="text" name="" id="" requerid="requerid" placeholder="Digite o seu nome completo"> 
            </p>
            <p>
                Insira seu CPF: <input type="text" name="" id="" requerid="requerid" placeholder="Digite o seu nome completo" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"> 
            </p>
            <p>
                Insira seu email: <input type="email" name="" id="" readonly="readonly" placeholder="Digite seu email"> 
            </p>
            <p>
            <p>
                Insira sua senha: <input type="password" name="" id="" placeholder="Digite uma senha segura" disable=""> 
            </p>
            <p>
                Insira seu sexo:<br>
                <input type="radio" name="sexo" id="">Masculino<br> 
                <input type="radio" name="sexo" id="">Feminino
            </p>
            <p>
                Informe a sua tecnologia:<br>
                <input type="checkbox" checked="checked" name="pro" id="">HTML<br> 
                <input type="checkbox" name="pro" id="">CSS<br> 
                <input type="checkbox" name="pro" id="">JAVASCRIPT<br> 
                <input type="checkbox" name="pro" id="">TYPESCRIPT<br>
            </p>
            
            <p>
                Selecione um arquivo <input type="file" name="" id="">
            </p>

            <p>
                Informa sua URL <input type="url" name="" id="">
            </p>

            <p>
                Selecione um curso<br>
                <select name="" id="">
                    <optgroup label="grupo de desenvolvimento">
                        <option value="">HTML5 e CSS</option>
                    </optgroup>
                    <optgroup label="Curso de programação">
                        <option value="">JAVASCRIPT</option>
                        <option value="">TYPESCRIPT</option>
                    </optgroup>
                </select>
            </p>

            <p>
                Range <input type="range" name="" id="">
            </p>

            <p>
                Color Pick <input type="color" name="" id="">
            </p>
            
            <p>
                Data <input type="date" name="" id="">
            </p>

            <p>
                Time <input type="time" name="" id="">
            </p>
            
            <p>
                Datetime <input type="datetime" name="" id="">
            </p>

            <p>
                Month <input type="month" name="" id="">
            </p>

            <p>
                Week <input type="week" name="" id="">
            </p>

            <p>
                <button type="submit">Validar</button>
                <button type="reset">Limpar</button>
            </p>
        </form>
    </main>
</body>
</html>
